<div class="card" *ngIf="character">
  <div class="card_blok">
    <img class="card_image" [src]="character.image" />
    <p>Name:</p>
    <h3 class="card_name">{{ character.name }}</h3>
    <p>Status:</p>
    <p class="card_info">{{ character.status }}</p>
  </div>
</div>

<div class="card" *ngFor="let e of episodes">
  <p class="card_name">{{ e.name }}</p>
  <p class="card_name">{{ e.episode }}</p>
</div>
